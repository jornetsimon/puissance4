<div class="grid__column" [class.grid__column--locked]="isLocked()" (click)="onClick()">
	<svg
		class="grid__column__arrow"
		[attr.fill]="nextColor"
		viewBox="0 0 100 100"
		xmlns="http://www.w3.org/2000/svg"
	>
		<circle cx="50" cy="50" r="50" />
	</svg>
	<app-slot *ngFor="let slot of column.slots" [slot]="slot"></app-slot>
</div>
